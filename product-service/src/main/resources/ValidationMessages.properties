# Generic validations
Validation.NotNull=must be specified
Validation.Future=must be in the future
Validation.Min=must be greater than or equal to {value}
Validation.Max=must be less than or equal to {value}
Validation.Size=must be between {min} and {max} characters long

# Product validations
Product.id.NotNull=The product ID {Validation.NotNull}
Product.name.NotNull=The product name {Validation.NotNull}
Product.name.Size=The product name {Validation.Size}
Product.price.NotNull=The product price {Validation.NotNull}
Product.price.DecimalMin=The product price {Validation.Min}
Product.quantity.NotNull=The product quantity {Validation.NotNull}
Product.quantity.Min=The product quantity {Validation.Min}