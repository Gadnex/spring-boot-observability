# Generic validations
Validation.NotNull=must be specified
Validation.Future=must be in the future
Validation.Min=must be greater than or equal to {value}
Validation.Max=must be less than or equal to {value}
Validation.Size=must be between {min} and {max} characters long
Validation.SizeCollection=must be between {min} and {max}

# Order validations
Order.orderNumber.NotNull=The order number {Validation.NotNull}
Order.clientEmail.NotNull=The client email address {Validation.NotNull}
Order.clientEmail.Email=The client email must be a valid email address
Order.orderItems.NotNull=The order items {Validation.NotNull}
Order.orderItems.Size=The number of order items {Validation.SizeCollection}

# OrderItem validations
OrderItem.productId.NotNull=The product ID {Validation.NotNull}
OrderItem.productName.NotNull=The product name {Validation.NotNull}
OrderItem.productName.Size=The product ID name {Validation.Size}
OrderItem.unitPrice.NotNull=The product unit price {Validation.NotNull}
OrderItem.unitPrice.DecimalMin=The product unit price {Validation.Min}
OrderItem.quantity.NotNull=The product order quantity {Validation.NotNull}
OrderItem.quantity.Min=The product order quantity {Validation.Min}